title:  DataStax Enterprise C/C++ Driver
summary: A C/C++ Driver built for DataStax Enterprise
homepage: http://datastax.github.io/cpp-driver-dse/
sections:
  - title:    Getting Started
    prefix:   /getting-started
    type:     markdown
    files:   'doc/getting_started/**/*.md'
  - title:    Building
    prefix:   /building
    type:     markdown
    files:   'doc/building/**/*.md'
  - title:    Testing
    prefix:   /testing
    type:     markdown
    files:   'doc/testing/**/*.md'
  - title:    Features
    prefix:   /features
    type:     markdown
    files:   'doc/features/**/*.md'
  - title:     API reference
    prefix:    /api
    type:      doxygen
    directory: 'include'
    config: |
      PREDEFINED = DSE_EXPORT=
      EXCLUDE_SYMBOLS = XX* DSE_DEPRECATED
      ENABLE_PREPROCESSING = YES
      MACRO_EXPANSION = YES
      EXPAND_ONLY_PREDEF = NO
      SKIP_FUNCTION_MACROS = YES
      TYPEDEF_HIDES_STRUCT = YES
      EXTRACT_ALL = YES
      INLINE_SOURCES = NO
      ALIASES = dse{1}="<b>Requires DSE:</b> \1"
checks:
  external_links:
    exclude:
    - 'https://ci.appveyor.com/api/projects/status/582057mqa3t6eimk/branch/master'
versions:
  - name: 1.0
    ref: HEAD
